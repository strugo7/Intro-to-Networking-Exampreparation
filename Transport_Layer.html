<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מבוא לתקשורת - שיעור 3: שכבת התעבורה</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&display=swap');

        body {
            font-family: 'Heebo', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .neon-text {
            text-shadow: 0 0 10px rgba(249, 115, 22, 0.5);
        }

        .packet-shadow {
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.6);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0f172a;
        }

        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }

        @keyframes movePacket {
            0% {
                transform: translateX(0);
                opacity: 1;
            }

            100% {
                transform: translateX(-300px);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICONS ---
        const IconBase = ({ children, size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );

        const TruckIcon = (props) => <IconBase {...props}><rect x="1" y="3" width="15" height="13" /><polygon points="16 8 20 8 23 11 23 16 16 16 16 8" /><circle cx="5.5" cy="18.5" r="2.5" /><circle cx="18.5" cy="18.5" r="2.5" /></IconBase>;
        const BoxIcon = (props) => <IconBase {...props}><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z" /><polyline points="3.27 6.96 12 12.01 20.73 6.96" /><line x1="12" y1="22.08" x2="12" y2="12" /></IconBase>;
        const ShuffleIcon = (props) => <IconBase {...props}><polyline points="16 3 21 3 21 8" /><line x1="4" y1="20" x2="21" y2="3" /><polyline points="21 16 21 21 16 21" /><line x1="15" y1="15" x2="21" y2="21" /><line x1="4" y1="4" x2="9" y2="9" /></IconBase>;
        const ShieldCheckIcon = (props) => <IconBase {...props}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" /><path d="m9 12 2 2 4-4" /></IconBase>;
        const FastForwardIcon = (props) => <IconBase {...props}><polygon points="13 19 22 12 13 5 13 19" /><polygon points="2 19 11 12 2 5 2 19" /></IconBase>;
        const HandshakeIcon = (props) => <IconBase {...props}><path d="m11 17 2 2a6 6 0 0 0 8-8V2.7a.7.7 0 0 0-1 0v8.3a4 4 0 0 1-8 0v-8a2.3 2.3 0 0 0-4.6 0v7a1.3 1.3 0 0 1-2.6 0v-5a.7.7 0 0 0-1.4 0v6a6 6 0 0 0 12 0v-1Z" /></IconBase>; // Abstract representation
        const ArrowRight = (props) => <IconBase {...props}><line x1="5" y1="12" x2="19" y2="12" /><polyline points="12 5 19 12 12 19" /></IconBase>;
        const ServerIcon = (props) => <IconBase {...props}><rect x="2" y="2" width="20" height="8" rx="2" ry="2" /><rect x="2" y="14" width="20" height="8" rx="2" ry="2" /><line x1="6" x2="6.01" y1="6" y2="6" /><line x1="6" x2="6.01" y1="18" y2="18" /></IconBase>;
        const LaptopIcon = (props) => <IconBase {...props}><rect x="2" y="3" width="20" height="14" rx="2" ry="2" /><line x1="2" y1="20" x2="22" y2="20" /></IconBase>;

        // --- COMPONENTS ---

        const SectionHeader = ({ title, subtitle, icon: Icon, color = "orange" }) => (
            <div className={`mb-10 border-r-4 border-${color}-500 pr-6`}>
                <div className="flex items-center gap-4 mb-2">
                    <div className={`p-3 bg-${color}-500/20 rounded-xl text-${color}-400 shadow-lg shadow-${color}-900/20`}>
                        <Icon size={28} />
                    </div>
                    <h2 className="text-4xl font-black text-white tracking-tight">{title}</h2>
                </div>
                <p className="text-slate-400 text-xl font-light">{subtitle}</p>
            </div>
        );

        // --- VISUALIZERS ---

        const MultiplexingDemo = () => {
            const [packets, setPackets] = useState([]);

            const apps = [
                { id: 'web', name: 'Chrome Tab', port: 54321, dest: 80, color: 'bg-blue-500' },
                { id: 'mail', name: 'Outlook', port: 54322, dest: 25, color: 'bg-green-500' },
                { id: 'game', name: 'Discord', port: 54323, dest: 443, color: 'bg-purple-500' }
            ];

            const sendPacket = (app) => {
                const id = Date.now();
                setPackets(prev => [...prev, { ...app, id, progress: 0 }]);

                // Cleanup old packets
                setTimeout(() => {
                    setPackets(prev => prev.filter(p => p.id !== id));
                }, 2000);
            };

            return (
                <div className="glass-panel p-8 rounded-2xl border-t border-orange-500/20">
                    <h3 className="text-2xl font-bold text-white mb-2">Multiplexing & Demultiplexing</h3>
                    <p className="text-slate-400 mb-8">
                        איך מידע מכמה אפליקציות עובר על כבל אחד? באמצעות **פורטים (Ports)**.
                        לחץ על האפליקציות כדי לשלוח מידע.
                    </p>

                    <div className="flex flex-col md:flex-row justify-between items-center gap-12">
                        {/* Apps Side */}
                        <div className="space-y-4 w-full md:w-1/3">
                            {apps.map(app => (
                                <div
                                    key={app.id}
                                    onClick={() => sendPacket(app)}
                                    className="bg-slate-800 p-4 rounded-xl cursor-pointer hover:bg-slate-700 transition-all border border-slate-700 flex justify-between items-center group"
                                >
                                    <div className="flex items-center gap-3">
                                        <div className={`w-3 h-3 rounded-full ${app.color}`}></div>
                                        <div>
                                            <div className="font-bold text-white">{app.name}</div>
                                            <div className="text-xs text-slate-500">Src Port: {app.port}</div>
                                        </div>
                                    </div>
                                    <ArrowRight className="text-slate-600 group-hover:text-white transition-colors" />
                                </div>
                            ))}
                        </div>

                        {/* The "Wire" / Transport Layer */}
                        <div className="flex-1 w-full bg-slate-900 rounded-xl h-32 relative overflow-hidden flex items-center border-x-4 border-slate-700">
                            <div className="absolute top-2 left-2 text-xs font-mono text-slate-500">THE NETWORK (Multiplexed Stream)</div>
                            {packets.map(p => (
                                <div
                                    key={p.id}
                                    className={`absolute top-1/2 -translate-y-1/2 w-16 h-12 ${p.color} rounded shadow-lg flex flex-col items-center justify-center text-[10px] font-mono text-white/90 animate-slide-left`}
                                    style={{ animation: 'movePacket 2s linear forwards', right: '-60px' }}
                                >
                                    <span>Src:{p.port}</span>
                                    <span>Dst:{p.dest}</span>
                                </div>
                            ))}
                            {/* CSS Animation for this component */}
                            <style>{`
                                @keyframes movePacket {
                                    0% { right: -60px; opacity: 0; }
                                    10% { opacity: 1; }
                                    100% { right: 100%; opacity: 0; }
                                }
                            `}</style>
                        </div>

                        {/* Server Side */}
                        <div className="w-full md:w-1/4 flex flex-col items-center justify-center space-y-2 text-center opacity-50">
                            <ServerIcon size={48} className="text-slate-600" />
                            <span className="text-slate-500 text-sm">Internet</span>
                        </div>
                    </div>
                </div>
            );
        };

        const HandshakeDemo = () => {
            const [step, setStep] = useState(0);

            const steps = [
                { title: "התחלה", desc: "אין חיבור עדיין. הלקוח רוצה לדבר עם השרת.", sender: null, flag: null },
                { title: "שלב 1: SYN", desc: "הלקוח שולח SYN (Synchronize). אני רוצה להתחיל שיחה, המספר הסידורי שלי הוא X.", sender: 'client', flag: 'SYN' },
                { title: "שלב 2: SYN-ACK", desc: "השרת עונה: קיבלתי את ה-SYN שלך (ACK), ואני גם שולח SYN משלי עם מספר Y.", sender: 'server', flag: 'SYN + ACK' },
                { title: "שלב 3: ACK", desc: "הלקוח עונה: קיבלתי את ה-SYN שלך. החיבור נוצר! (ESTABLISHED).", sender: 'client', flag: 'ACK' }
            ];

            const nextStep = () => setStep(prev => (prev + 1) % steps.length);

            return (
                <div className="glass-panel p-8 rounded-2xl">
                    <div className="flex justify-between items-center mb-6">
                        <h3 className="text-2xl font-bold text-white">TCP 3-Way Handshake</h3>
                        <div className="px-3 py-1 bg-orange-500/20 text-orange-300 rounded text-sm font-bold">Reliable Connection</div>
                    </div>

                    <div className="relative h-64 bg-slate-900 rounded-xl border border-slate-700 mb-6 p-8 flex justify-between items-center overflow-hidden">
                        {/* Client Node */}
                        <div className="relative z-10 flex flex-col items-center gap-2">
                            <LaptopIcon size={48} className={step > 0 ? "text-blue-400" : "text-slate-600"} />
                            <span className="font-bold text-white">Client</span>
                            <span className={`text-xs px-2 py-1 rounded ${step === 3 ? "bg-green-500 text-black" : "bg-slate-800 text-slate-400"}`}>
                                {step === 3 ? "ESTABLISHED" : "CLOSED/SYN_SENT"}
                            </span>
                        </div>

                        {/* Animation Area */}
                        <div className="flex-1 relative h-full">
                            {step === 1 && (
                                <div className="absolute top-1/2 left-0 w-full h-0.5 bg-blue-500/30">
                                    <div className="absolute -top-3 left-1/2 -translate-x-1/2 bg-blue-600 text-white text-xs px-2 py-1 rounded animate-bounce">
                                        SYN (Seq=X) &rarr;
                                    </div>
                                </div>
                            )}
                            {step === 2 && (
                                <div className="absolute top-1/2 left-0 w-full h-0.5 bg-green-500/30">
                                    <div className="absolute -top-3 left-1/2 -translate-x-1/2 bg-green-600 text-white text-xs px-2 py-1 rounded animate-bounce">
                                        &larr; SYN (Seq=Y), ACK (X+1)
                                    </div>
                                </div>
                            )}
                            {step === 3 && (
                                <div className="absolute top-1/2 left-0 w-full h-0.5 bg-blue-500/30">
                                    <div className="absolute -top-3 left-1/2 -translate-x-1/2 bg-blue-600 text-white text-xs px-2 py-1 rounded animate-bounce">
                                        ACK (Y+1) &rarr;
                                    </div>
                                </div>
                            )}
                        </div>

                        {/* Server Node */}
                        <div className="relative z-10 flex flex-col items-center gap-2">
                            <ServerIcon size={48} className={step > 1 ? "text-green-400" : "text-slate-600"} />
                            <span className="font-bold text-white">Server</span>
                            <span className={`text-xs px-2 py-1 rounded ${step === 3 ? "bg-green-500 text-black" : (step === 2 ? "bg-yellow-600 text-white" : "bg-slate-800 text-slate-400")}`}>
                                {step === 3 ? "ESTABLISHED" : (step === 2 ? "SYN_RCVD" : "LISTEN")}
                            </span>
                        </div>
                    </div>

                    <div className="bg-slate-800 p-4 rounded-xl flex justify-between items-center">
                        <div>
                            <h4 className="text-white font-bold text-lg">{steps[step].title}</h4>
                            <p className="text-slate-400 text-sm">{steps[step].desc}</p>
                        </div>
                        <button
                            onClick={nextStep}
                            className="bg-orange-600 hover:bg-orange-500 text-white px-6 py-2 rounded-lg font-bold transition-colors"
                        >
                            {step === 3 ? "Reset" : "הבא >"}
                        </button>
                    </div>
                </div>
            );
        };

        const ProtocolComparison = () => {
            const [protocol, setProtocol] = useState('tcp');

            return (
                <div className="grid md:grid-cols-2 gap-8">
                    <div className="glass-panel p-6 rounded-xl">
                        <div className="flex gap-4 mb-6">
                            <button
                                onClick={() => setProtocol('tcp')}
                                className={`flex-1 py-3 rounded-lg font-bold transition-all flex items-center justify-center gap-2 ${protocol === 'tcp' ? 'bg-blue-600 text-white shadow-lg' : 'bg-slate-800 text-slate-400'}`}
                            >
                                <ShieldCheckIcon size={20} /> TCP
                            </button>
                            <button
                                onClick={() => setProtocol('udp')}
                                className={`flex-1 py-3 rounded-lg font-bold transition-all flex items-center justify-center gap-2 ${protocol === 'udp' ? 'bg-orange-600 text-white shadow-lg' : 'bg-slate-800 text-slate-400'}`}
                            >
                                <FastForwardIcon size={20} /> UDP
                            </button>
                        </div>

                        <div className="space-y-4">
                            <div className="bg-slate-900/50 p-4 rounded-lg border border-slate-700">
                                <span className="text-xs font-bold text-slate-500 uppercase tracking-wider">שם מלא</span>
                                <div className="text-white font-mono mt-1">
                                    {protocol === 'tcp' ? 'Transmission Control Protocol' : 'User Datagram Protocol'}
                                </div>
                            </div>
                            <div className="bg-slate-900/50 p-4 rounded-lg border border-slate-700">
                                <span className="text-xs font-bold text-slate-500 uppercase tracking-wider">סוג חיבור</span>
                                <div className="text-white mt-1 flex items-center gap-2">
                                    {protocol === 'tcp' ?
                                        <><span className="w-2 h-2 bg-green-500 rounded-full"></span> Connection-Oriented (מחייב חיבור)</> :
                                        <><span className="w-2 h-2 bg-red-500 rounded-full"></span> Connectionless (שגר ושכח)</>
                                    }
                                </div>
                            </div>
                            <div className="bg-slate-900/50 p-4 rounded-lg border border-slate-700">
                                <span className="text-xs font-bold text-slate-500 uppercase tracking-wider">תכונות עיקריות</span>
                                <ul className="text-slate-300 text-sm mt-2 space-y-1 list-disc list-inside">
                                    {protocol === 'tcp' ? (
                                        <>
                                            <li>אמין (Reliable) - מבטיח הגעה.</li>
                                            <li>סדר (Sequencing) - מסדר חבילות שהגיעו הפוך.</li>
                                            <li>בקרת זרימה (Flow Control) - לא להציף את המקבל.</li>
                                            <li>איטי יותר (בגלל ה-Overhead).</li>
                                        </>
                                    ) : (
                                        <>
                                            <li>לא אמין (Unreliable) - אין אישור קבלה.</li>
                                            <li>מהיר מאוד (Low Overhead).</li>
                                            <li>אין חיבור מוקדם (No Handshake).</li>
                                            <li>אין שידור חוזר (No Retransmission).</li>
                                        </>
                                    )}
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div className="glass-panel p-6 rounded-xl flex flex-col">
                        <h4 className="text-white font-bold mb-4">מבנה הכותרת (Header)</h4>
                        {protocol === 'tcp' ? (
                            <div className="flex-1 bg-slate-200 text-slate-800 p-2 rounded text-xs font-mono grid grid-cols-4 gap-1 text-center">
                                {/* TCP Header Visualization */}
                                <div className="col-span-2 bg-blue-300 p-2 rounded">Source Port (16)</div>
                                <div className="col-span-2 bg-blue-300 p-2 rounded">Dest Port (16)</div>
                                <div className="col-span-4 bg-green-300 p-2 rounded">Sequence Number (32)</div>
                                <div className="col-span-4 bg-green-200 p-2 rounded">Acknowledgment Number (32)</div>
                                <div className="col-span-1 bg-gray-300 p-1 rounded">Len</div>
                                <div className="col-span-1 bg-gray-300 p-1 rounded">Res</div>
                                <div className="col-span-2 bg-red-300 p-1 rounded flex justify-center gap-1">
                                    <span>U</span><span>A</span><span>P</span><span>R</span><span>S</span><span>F</span>
                                </div>
                                <div className="col-span-4 bg-yellow-200 p-2 rounded">Window Size (16)</div>
                                <div className="col-span-2 bg-gray-300 p-2 rounded">Checksum</div>
                                <div className="col-span-2 bg-gray-300 p-2 rounded">Urgent Ptr</div>
                                <div className="col-span-4 bg-slate-300 p-2 rounded border-t-2 border-slate-400 mt-2">Data...</div>
                            </div>
                        ) : (
                            <div className="flex-1 bg-slate-200 text-slate-800 p-2 rounded text-xs font-mono grid grid-cols-4 gap-1 text-center content-start">
                                {/* UDP Header Visualization */}
                                <div className="col-span-2 bg-orange-300 p-4 rounded flex items-center justify-center">Source Port (16)</div>
                                <div className="col-span-2 bg-orange-300 p-4 rounded flex items-center justify-center">Dest Port (16)</div>
                                <div className="col-span-2 bg-orange-200 p-4 rounded flex items-center justify-center">Length (16)</div>
                                <div className="col-span-2 bg-orange-200 p-4 rounded flex items-center justify-center">Checksum (16)</div>
                                <div className="col-span-4 bg-slate-300 p-8 rounded border-t-2 border-slate-400 mt-2 flex items-center justify-center">Data...</div>
                            </div>
                        )}
                        <p className="text-center text-slate-400 text-sm mt-4">
                            {protocol === 'tcp' ? 'כותרת TCP: מינימום 20 בייטים. מורכבת ועמוסה.' : 'כותרת UDP: רק 8 בייטים. קלה ופשוטה.'}
                        </p>
                    </div>
                </div>
            );
        };

        // --- MAIN APP ---

        const App = () => {
            return (
                <div className="min-h-screen bg-slate-950 pb-20">

                    {/* Hero Section */}
                    <div className="relative bg-gradient-to-br from-orange-900/20 via-slate-950 to-slate-950 pt-24 pb-20 px-6 border-b border-white/5">
                        <div className="max-w-5xl mx-auto text-center relative z-10">
                            <div className="inline-block mb-4">
                                <span className="py-1 px-3 rounded-full bg-orange-500/10 border border-orange-500/30 text-orange-400 text-xs font-bold tracking-wider">
                                    שכבה 4 // מודל ה-OSI
                                </span>
                            </div>
                            <h1 className="text-5xl md:text-7xl font-black text-white mb-6 neon-text tracking-tight">
                                שכבת התעבורה
                            </h1>
                            <p className="text-xl md:text-2xl text-slate-300 max-w-3xl mx-auto leading-relaxed font-light">
                                השכבה שאחראית על העברת נתונים "מקצה לקצה" (End-to-End). כאן נקבע אם המידע יגיע מהר (UDP) או יגיע בטוח (TCP).
                            </p>
                        </div>
                    </div>

                    <div className="max-w-6xl mx-auto px-6 py-16 space-y-24">

                        {/* 1. Responsibilities */}
                        <section>
                            <SectionHeader
                                title="תפקידי השכבה"
                                subtitle="למה אנחנו צריכים אותה בכלל?"
                                icon={TruckIcon}
                                color="orange"
                            />
                            <div className="grid md:grid-cols-3 gap-6">
                                <div className="bg-slate-900 p-6 rounded-xl border border-slate-800">
                                    <h4 className="text-orange-400 font-bold mb-2 flex items-center gap-2"><BoxIcon size={18} /> Segmentation</h4>
                                    <p className="text-slate-400 text-sm">
                                        האפליקציה שולחת קובץ ענק (למשל סרט). שכבת התעבורה חותכת אותו לחתיכות קטנות שנקראות **Segments** כדי שיוכלו לעבור ברשת.
                                    </p>
                                </div>
                                <div className="bg-slate-900 p-6 rounded-xl border border-slate-800">
                                    <h4 className="text-orange-400 font-bold mb-2 flex items-center gap-2"><ShuffleIcon size={18} /> Multiplexing</h4>
                                    <p className="text-slate-400 text-sm">
                                        ריבוי משימות. המחשב מריץ גם דפדפן, גם ספוטיפיי וגם זום. שכבה 4 דואגת שהמידע הנכון יגיע לאפליקציה הנכונה באמצעות פורטים.
                                    </p>
                                </div>
                                <div className="bg-slate-900 p-6 rounded-xl border border-slate-800">
                                    <h4 className="text-orange-400 font-bold mb-2 flex items-center gap-2"><ShieldCheckIcon size={18} /> Reliability</h4>
                                    <p className="text-slate-400 text-sm">
                                        (ב-TCP בלבד) וידוא שכל החלקים הגיעו, בסדר הנכון, וללא שגיאות. אם משהו חסר - מבקשים אותו שוב.
                                    </p>
                                </div>
                            </div>
                        </section>

                        {/* 2. Multiplexing Interactive */}
                        <section>
                            <MultiplexingDemo />
                        </section>

                        {/* 3. TCP vs UDP */}
                        <section>
                            <SectionHeader
                                title="הקרב הגדול: TCP מול UDP"
                                subtitle="אמינות מול מהירות"
                                icon={ShieldCheckIcon}
                                color="blue"
                            />
                            <ProtocolComparison />
                        </section>

                        {/* 4. 3-Way Handshake */}
                        <section>
                            <SectionHeader
                                title="לחיצת היד המשולשת"
                                subtitle="איך מתחילים שיחה ב-TCP?"
                                icon={HandshakeIcon}
                                color="green"
                            />
                            <div className="grid md:grid-cols-2 gap-8 items-center">
                                <div>
                                    <p className="text-slate-300 text-lg mb-4">
                                        לפני ששולחים אפילו בייט אחד של מידע ב-TCP, חייבים ליצור חיבור (Connection).
