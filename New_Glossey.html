        // ============================

        // ============================
        // ALPHABET BAR
        // ============================
        function buildAlphabetBar() {
            const bar = document.getElementById('alphabetBar');
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');

            // "All" button
            let html = `<button class="alphabet-btn active shrink-0 size-8 flex items-center justify-center rounded-md text-sm font-bold transition-all" data-letter="all">✦</button>`;

            letters.forEach(l => {
                const hasTerms = glossaryData.some(t => t.term[0].toUpperCase() === l);
                html += `<button class="alphabet-btn shrink-0 size-8 flex items-center justify-center rounded-md text-sm font-medium transition-all ${hasTerms ? 'hover:bg-[#f0f2f4] text-[#617589] cursor-pointer' : 'text-gray-300 cursor-default opacity-40'}" data-letter="${l}" ${!hasTerms ? 'disabled' : ''}>${l}</button>`;
            });
            bar.innerHTML = html;
        }

        // ============================
        // EVENTS
        // ============================
        function bindEvents() {
            // Search
            const searchInput = document.getElementById('searchInput');
            const clearBtn = document.getElementById('clearSearch');
            searchInput.addEventListener('input', (e) => {
                searchQuery = e.target.value.trim().toLowerCase();
                clearBtn.classList.toggle('hidden', !searchQuery);
                displayCount = 100; // Show all when searching
                renderGlossary();
            });
            clearBtn.addEventListener('click', () => {
                searchInput.value = '';
                searchQuery = '';
                clearBtn.classList.add('hidden');
                displayCount = 12;
                renderGlossary();
            });

            // Filters
            document.getElementById('filterContainer').addEventListener('click', (e) => {
                const btn = e.target.closest('.filter-btn');
                if (!btn) return;
                activeFilter = btn.dataset.filter;
                document.querySelectorAll('.filter-btn').forEach(b => {
                    b.classList.remove('active');
                    b.classList.add('bg-white', 'text-[#111418]', 'border', 'border-[#e5e7eb]');
                });
                btn.classList.add('active');
                btn.classList.remove('bg-white', 'text-[#111418]', 'border', 'border-[#e5e7eb]');
                displayCount = 12;
                expandedTerm = null;
                renderGlossary();
            });

            // Alphabet
            document.getElementById('alphabetBar').addEventListener('click', (e) => {
                const btn = e.target.closest('.alphabet-btn');
                if (!btn || btn.disabled) return;
                activeLetter = btn.dataset.letter;
                document.querySelectorAll('.alphabet-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                displayCount = 100;
                expandedTerm = null;
                renderGlossary();
            });

            // Load more
            document.getElementById('loadMoreBtn').addEventListener('click', () => {
                displayCount += ITEMS_PER_LOAD;
                renderGlossary();
            });
        }

        // ============================
        // FILTER & RENDER
        // ============================
        function getFilteredTerms() {
            return glossaryData.filter(term => {
                // Category filter
                if (activeFilter !== 'all' && term.category !== activeFilter) return false;
                // Letter filter
                if (activeLetter !== 'all' && term.term[0].toUpperCase() !== activeLetter) return false;
                // Search filter
                if (searchQuery) {
                    const q = searchQuery;
                    return term.term.toLowerCase().includes(q) ||
                        term.fullName.toLowerCase().includes(q) ||
                        term.definitionEn.toLowerCase().includes(q) ||
                        term.definitionHe.includes(q) ||
                        term.category.toLowerCase().includes(q);
                }
                return true;
            }).sort((a, b) => a.term.localeCompare(b.term));
        }

        function renderGlossary() {
            const list = document.getElementById('glossaryList');
            const filtered = getFilteredTerms();
            const toShow = filtered.slice(0, displayCount);

            // Update stats
            document.getElementById('termCount').textContent =
                searchQuery ? `Found ${filtered.length} terms for "${searchQuery}"` :
                    `Showing ${Math.min(displayCount, filtered.length)} of ${filtered.length} terms`;
            document.getElementById('activeLetterLabel').textContent =
                activeLetter === 'all' ? 'Letter: All' : `Letter: ${activeLetter}`;

            // No results
            document.getElementById('noResults').classList.toggle('hidden', filtered.length > 0);
            document.getElementById('loadMoreContainer').classList.toggle('hidden', filtered.length === 0 || toShow.length >= filtered.length);

            // Build HTML
            let currentLetter = '';
            let html = '';

            toShow.forEach((term, idx) => {
                const firstLetter = term.term[0].toUpperCase();
                if (firstLetter !== currentLetter && activeLetter === 'all' && !searchQuery) {
                    currentLetter = firstLetter;
                    html += `<div class="flex items-center gap-3 mt-6 mb-2 first:mt-0">
                <span class="text-2xl font-black text-primary">${currentLetter}</span>
                <div class="flex-1 h-px bg-gradient-to-l from-transparent to-primary/20"></div>
            </div>`;
                }

                const isExpanded = expandedTerm === term.term;
                html += buildTermCard(term, isExpanded, idx);
            });

            list.innerHTML = html;

            // Bind expand/collapse
            list.querySelectorAll('.term-toggle').forEach(btn => {
                btn.addEventListener('click', () => {
                    const termName = btn.dataset.term;
                    expandedTerm = expandedTerm === termName ? null : termName;
                    renderGlossary();
                    // Scroll into view
                    setTimeout(() => {
                        const el = document.querySelector(`[data-term-card="${termName}"]`);
                        if (el && expandedTerm === termName) {
                            el.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                        }
                    }, 100);
                });
            });
        }

                'General': 'bg-gray-100 text-gray-600',
                'Routing': 'bg-cyan-100 text-cyan-700',
            };
            const catClass = categoryColors[term.category] || 'bg-gray-100 text-gray-600';

                // Collapsed card
                return `

                    ${term.layer ? `<span class="px-2 py-0.5 rounded text-xs font-medium bg-gray-100 text-gray-500">${term.layer}</span>` : ''}
                </div>
                <p class="text-sm text-[#617589]">${highlightText(term.fullName)}</p>
            </div>

            </button>
        </div>`;
            }

            // Expanded card
            return `
    <div class="term-card expanded bg-white rounded-xl shadow-lg border-l-4 border-primary p-6 flex flex-col gap-6 relative overflow-hidden fade-in-up" data-term-card="${term.term}">
        <!-- Background Decoration -->
        <div class="absolute top-0 right-0 w-32 h-32 bg-gradient-to-bl from-blue-50 to-transparent rounded-bl-full pointer-events-none"></div>
        
        <!-- Header -->
        <div class="flex items-center justify-between z-10">
            <div class="flex flex-col gap-1">
                <div class="flex items-center gap-3 flex-wrap">
                    <h3 class="text-[#111418] font-black text-2xl tracking-tight">${term.term}</h3>
                    <span class="px-2.5 py-0.5 rounded-full text-xs font-semibold ${catClass} uppercase tracking-wide">${term.category}</span>
                    ${term.layer ? `<span class="px-2.5 py-0.5 rounded-full text-xs font-semibold bg-gray-100 text-gray-600">${term.layer}</span>` : ''}
                </div>
                <p class="text-base text-[#617589] font-medium">${term.fullName}</p>
            </div>
            <button class="term-toggle size-8 flex items-center justify-center rounded-full bg-gray-100 hover:bg-gray-200 transition-colors shrink-0" data-term="${term.term}">
                <span class="material-symbols-outlined text-gray-600">expand_less</span>
            </button>
        </div>

        <!-- Content Body -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 z-10">
            <!-- Text Definitions -->
            <div class="flex flex-col gap-6">
                <div class="flex flex-col gap-2">
                    <div class="flex items-center gap-2 mb-1">
                        <span class="material-symbols-outlined text-primary text-sm">flag</span>
                        <span class="text-xs font-bold text-gray-400 uppercase tracking-wider">English Definition</span>
                    </div>
                    <p class="text-[#111418] leading-relaxed text-sm">${term.definitionEn}</p>
                </div>
                <div class="flex flex-col gap-2 relative">
                    <div class="absolute right-0 top-0 h-full w-0.5 bg-gray-100"></div>
                    <div class="flex items-center justify-end gap-2 mb-1 pr-3">
                        <span class="text-xs font-bold text-gray-400 uppercase tracking-wider">Hebrew Definition</span>
                        <span class="material-symbols-outlined text-primary text-sm">translate</span>
                    </div>
                    <p class="text-[#111418] leading-relaxed text-sm text-right pr-3" dir="rtl">${term.definitionHe}</p>
                </div>
            </div>
            
            <!-- Visualization -->
            <div class="flex flex-col gap-3">
                ${buildVisualization(term)}
            </div>
        </div>

        <!-- Related Terms -->
        ${term.relatedTerms.length ? `
        <div class="flex flex-wrap items-center gap-3 pt-4 border-t border-gray-100">
            <span class="text-xs font-bold text-gray-500 uppercase tracking-wider">Related Terms:</span>
            ${term.relatedTerms.map(rt => `<button class="related-jump px-3 py-1 rounded-full bg-blue-50 text-primary text-xs font-medium hover:bg-blue-100 transition-colors cursor-pointer" onclick="jumpToTerm('${rt}')">${rt}</button>`).join('')}
        </div>` : ''}
    </div>`;
        }

        // ============================
        // VISUALIZATION BUILDER
        // ============================
        function buildVisualization(term) {
            const viz = term.visualization;

            if (!viz) {
                // Generic "concept" illustration
                return `
        <span class="text-xs font-bold text-gray-400 uppercase tracking-wider">Concept Overview</span>
        <div class="bg-gray-50 border border-gray-100 rounded-lg p-5 flex flex-col items-center justify-center gap-3 min-h-[180px]">
            <span class="material-symbols-outlined text-4xl text-primary/30">schema</span>
            <p class="text-xs text-gray-400 text-center">${term.term} — ${term.fullName}</p>
            <div class="flex gap-2 flex-wrap justify-center">
                ${term.relatedTerms.slice(0, 3).map(r => `<span class="px-2 py-0.5 rounded bg-primary/5 text-primary text-[10px] font-mono">${r}</span>`).join('')}
            </div>
        </div>`;
            }

            switch (viz.type) {
                case 'arp-table':
                    return `
            <span class="text-xs font-bold text-gray-400 uppercase tracking-wider">ARP Table Visualization</span>
            <div class="bg-gray-50 border border-gray-100 rounded-lg p-4 flex flex-col gap-3">
                <div class="flex justify-between text-xs font-mono text-gray-400 border-b border-gray-200 pb-2">
                    <span>IP Address</span><span>MAC Address</span><span>Type</span>
                </div>
                ${viz.data.map(row => `
                <div class="flex justify-between text-xs font-mono text-[#111418]">
                    <span>${row.ip}</span><span class="text-primary">${row.mac}</span><span class="text-green-600">${row.type}</span>
                </div>`).join('')}
                <div class="mt-2 h-20 w-full rounded bg-white border border-dashed border-gray-300 flex items-center justify-center gap-6 relative">
                    <div class="size-8 bg-gray-200 rounded flex items-center justify-center"><span class="material-symbols-outlined text-xs text-gray-500">computer</span></div>
                    <div class="flex flex-col items-center gap-0.5">
                        <span class="text-[9px] text-primary font-mono">Who has IP?</span>
                        <div class="w-16 h-0.5 bg-primary"></div>
                        <div class="w-16 h-0.5 bg-green-500"></div>
                        <span class="text-[9px] text-green-600 font-mono">I'm MAC!</span>
                    </div>
                    <div class="size-8 bg-gray-200 rounded flex items-center justify-center"><span class="material-symbols-outlined text-xs text-gray-500">router</span></div>
                </div>
            </div>`;

                case 'routing':
                    return `
            <span class="text-xs font-bold text-gray-400 uppercase tracking-wider">BGP Routing Table</span>
            <div class="bg-gray-50 border border-gray-100 rounded-lg p-4 flex flex-col gap-2">
                <div class="flex justify-between text-xs font-mono text-gray-400 border-b border-gray-200 pb-2">
                    <span>AS</span><span>Prefix</span><span>Next Hop</span>
                </div>
                ${viz.data.map(row => `
                <div class="flex justify-between text-xs font-mono text-[#111418]">
                    <span class="text-purple-600">${row.as}</span><span>${row.prefix}</span><span class="text-primary">${row.nextHop}</span>
                </div>`).join('')}
            </div>`;

                case 'bandwidth':
                    return `
            <span class="text-xs font-bold text-gray-400 uppercase tracking-wider">Bandwidth Meter</span>
            <div class="bg-gray-50 border border-gray-100 rounded-lg p-4 flex flex-col gap-4">
                <div class="flex flex-col gap-2">
                    <div class="flex justify-between text-xs"><span class="text-gray-500">Download</span><span class="font-bold text-green-600">${viz.data.download} ${viz.data.unit}</span></div>
                    <div class="h-3 bg-gray-200 rounded-full overflow-hidden"><div class="h-full bg-gradient-to-r from-green-400 to-green-600 rounded-full" style="width:${(viz.data.download / 1000) * 100}%"></div></div>
                </div>
                <div class="flex flex-col gap-2">
                    <div class="flex justify-between text-xs"><span class="text-gray-500">Upload</span><span class="font-bold text-blue-600">${viz.data.upload} ${viz.data.unit}</span></div>
                    <div class="h-3 bg-gray-200 rounded-full overflow-hidden"><div class="h-full bg-gradient-to-r from-blue-400 to-blue-600 rounded-full" style="width:${(viz.data.upload / 1000) * 100}%"></div></div>
                </div>
            </div>`;

                case 'dhcp-flow':
                    return `
            <span class="text-xs font-bold text-gray-400 uppercase tracking-wider">DHCP DORA Process</span>
            <div class="bg-gray-50 border border-gray-100 rounded-lg p-4 flex flex-col gap-2">
                <div class="flex justify-between items-center mb-2">
                    <div class="flex flex-col items-center"><span class="material-symbols-outlined text-lg text-gray-500">computer</span><span class="text-[10px] text-gray-400">Client</span></div>
                    <div class="flex-1"></div>
                    <div class="flex flex-col items-center"><span class="material-symbols-outlined text-lg text-primary">dns</span><span class="text-[10px] text-gray-400">DHCP Server</span></div>
                </div>
                ${viz.steps.map((step, i) => {
                        const isRight = i % 2 === 0;
                        const colors = ['#3b82f6', '#22c55e', '#8b5cf6', '#f59e0b'];
                        return `<div class="flex items-center gap-2 ${isRight ? '' : 'flex-row-reverse'}">
                        <div class="w-3 h-3 rounded-full" style="background:${colors[i]}"></div>
                        <div class="flex-1 h-0.5 bg-gray-300 relative"><div class="absolute top-1/2 ${isRight ? 'left-1/2' : 'right-1/2'} -translate-y-1/2 ${isRight ? '-translate-x-1/2' : 'translate-x-1/2'} text-[10px] font-bold font-mono" style="color:${colors[i]}">${step}</div></div>
                        <div class="material-symbols-outlined text-xs text-gray-400">${isRight ? 'arrow_forward' : 'arrow_back'}</div>
                    </div>`;
                    }).join('')}
            </div>`;

                case 'dns-lookup':
                    return `
            <span class="text-xs font-bold text-gray-400 uppercase tracking-wider">DNS Lookup</span>
            <div class="bg-gray-50 border border-gray-100 rounded-lg p-4 flex flex-col gap-3">
                <div class="flex items-center gap-2 font-mono text-xs">
                    <span class="text-gray-500">$</span>
                    <span class="text-[#111418]">nslookup ${viz.data.domain}</span>
                </div>
                <div class="bg-white border border-gray-200 rounded p-3 font-mono text-xs flex flex-col gap-1">
                    <span class="text-gray-500">Server:  8.8.8.8</span>
                    <span class="text-gray-500">Address: 8.8.8.8#53</span>
                    <span class="mt-1">Name: <span class="text-primary">${viz.data.domain}</span></span>
                    <span>Address: <span class="text-green-600 font-bold">${viz.data.ip}</span></span>
                    <span class="text-gray-400">TTL: ${viz.data.ttl}</span>
                </div>
            </div>`;

                case 'cidr':
                    return `
            <span class="text-xs font-bold text-gray-400 uppercase tracking-wider">CIDR Notation Examples</span>
            <div class="bg-gray-50 border border-gray-100 rounded-lg p-4 flex flex-col gap-2">
                <div class="grid grid-cols-3 gap-2 text-xs font-mono text-gray-400 border-b border-gray-200 pb-2">
                    <span>CIDR</span><span>Hosts</span><span>Mask</span>
                </div>
                ${viz.data.map(row => `
                <div class="grid grid-cols-3 gap-2 text-xs font-mono text-[#111418]">
                    <span class="text-primary">${row.cidr}</span><span>${row.hosts}</span><span class="text-gray-500">${row.mask}</span>
                </div>`).join('')}
            </div>`;

                case 'ethernet-frame':
                    return `
            <span class="text-xs font-bold text-gray-400 uppercase tracking-wider">Ethernet Frame Structure</span>
            <div class="bg-gray-50 border border-gray-100 rounded-lg p-4">
                <div class="flex gap-0.5">
                    ${viz.fields.map((f, i) => {
                        const colors = ['#94a3b8', '#3b82f6', '#8b5cf6', '#f59e0b', '#22c55e', '#ef4444'];
                        return `<div class="flex-1 rounded text-center py-2 px-1 text-[10px] font-mono font-bold text-white" style="background:${colors[i]}">${f}</div>`;
                    }).join('')}
                </div>
                <div class="flex justify-between text-[9px] text-gray-400 mt-1 font-mono">
                    <span>7B</span><span>6B</span><span>6B</span><span>2B</span><span>46-1500B</span><span>4B</span>
                </div>
            </div>`;

                case 'ping':
                    return `
            <span class="text-xs font-bold text-gray-400 uppercase tracking-wider">Ping Output</span>
            <div class="bg-gray-900 border border-gray-700 rounded-lg p-4 font-mono text-xs text-green-400 flex flex-col gap-1">
                <span class="text-gray-500">$ ping 8.8.8.8</span>
                ${viz.data.map(row => `<span>64 bytes: icmp_seq=${row.seq} ttl=${row.ttl} time=${row.time}</span>`).join('')}
                <span class="text-gray-500 mt-1">--- 3 packets transmitted, 3 received, 0% loss ---</span>
            </div>`;

                case 'http-request':
                    return `
            <span class="text-xs font-bold text-gray-400 uppercase tracking-wider">HTTP Request/Response</span>
            <div class="bg-gray-50 border border-gray-100 rounded-lg p-4 flex flex-col gap-3">
                <div class="bg-white border border-gray-200 rounded p-3 font-mono text-xs">
                    <span class="text-blue-600 font-bold">${viz.data.method}</span> <span>${viz.data.path}</span> <span class="text-gray-400">HTTP/1.1</span>
                </div>
                <div class="flex items-center gap-2">
                    <span class="material-symbols-outlined text-sm text-green-500">arrow_downward</span>
                    <span class="text-xs text-gray-400">Response</span>
                </div>
                <div class="bg-white border border-green-200 rounded p-3 font-mono text-xs">
                    <span class="text-green-600 font-bold">${viz.data.status}</span> <span class="text-gray-400">Content-Type: ${viz.data.contentType}</span>
                </div>
            </div>`;

                case 'osi-layers':
                    return `
            <span class="text-xs font-bold text-gray-400 uppercase tracking-wider">OSI 7-Layer Model</span>
            <div class="bg-gray-50 border border-gray-100 rounded-lg p-3 flex flex-col gap-1">
                ${viz.data.map(layer => `
                <div class="flex items-center gap-2 py-1.5 px-2 rounded" style="background:${layer.color}10; border-left:3px solid ${layer.color}">
                    <span class="text-xs font-black w-5 text-center" style="color:${layer.color}">${layer.num}</span>
                    <span class="text-xs font-semibold text-[#111418] flex-1">${layer.name}</span>
                    <span class="text-[10px] font-mono text-gray-500">${layer.pdu}</span>
                </div>`).join('')}
            </div>`;

                case 'nat-table':
                    return `
            <span class="text-xs font-bold text-gray-400 uppercase tracking-wider">NAT Translation Table</span>
            <div class="bg-gray-50 border border-gray-100 rounded-lg p-4 flex flex-col gap-2">
                <div class="flex justify-between text-xs font-mono text-gray-400 border-b border-gray-200 pb-2">
                    <span>Internal</span><span>→</span><span>External</span>
                </div>
                ${viz.data.map(row => `
                <div class="flex justify-between text-xs font-mono text-[#111418]">
                    <span class="text-orange-600">${row.internal}</span><span class="text-gray-400">→</span><span class="text-primary">${row.external}</span>
                </div>`).join('')}
            </div>`;

                case 'tcp-handshake':
                    return `
            <span class="text-xs font-bold text-gray-400 uppercase tracking-wider">TCP Three-Way Handshake</span>
            <div class="bg-gray-50 border border-gray-100 rounded-lg p-4 flex flex-col gap-3">
                <div class="flex justify-between mb-1">
                    <div class="flex flex-col items-center"><span class="material-symbols-outlined text-base text-gray-500">computer</span><span class="text-[10px] text-gray-400">Client</span></div>
                    <div class="flex flex-col items-center"><span class="material-symbols-outlined text-base text-primary">dns</span><span class="text-[10px] text-gray-400">Server</span></div>
                </div>
                ${viz.steps.map((step, i) => `
                <div class="flex items-center gap-2 ${i % 2 === 0 ? '' : 'flex-row-reverse'}">
                    <div class="w-3 h-3 rounded-full" style="background:${step.color}"></div>
                    <div class="flex-1 h-[2px] rounded" style="background:${step.color}40"><div class="h-full rounded" style="background:${step.color};width:${70 + i * 15}%;transition:width 1s"></div></div>
                    <span class="text-[10px] font-mono font-bold" style="color:${step.color}">${step.label}</span>
                </div>`).join('')}
            </div>`;

                case 'tcpip-model':
                    return `
            <span class="text-xs font-bold text-gray-400 uppercase tracking-wider">TCP/IP 4-Layer Model</span>
            <div class="bg-gray-50 border border-gray-100 rounded-lg p-3 flex flex-col gap-1.5">
                ${viz.data.map(layer => `
                <div class="flex items-center gap-2 py-2 px-3 rounded" style="background:${layer.color}10; border-left:3px solid ${layer.color}">
                    <span class="text-sm font-black w-5 text-center" style="color:${layer.color}">${layer.num}</span>
                    <span class="text-sm font-semibold text-[#111418] flex-1">${layer.name}</span>
                    <span class="text-[10px] font-mono text-gray-500">${layer.examples}</span>
                </div>`).join('')}
            </div>`;

                case 'ip-breakdown':
                    return `
            <span class="text-xs font-bold text-gray-400 uppercase tracking-wider">IP Address Breakdown</span>
            <div class="bg-gray-50 border border-gray-100 rounded-lg p-4 flex flex-col gap-3">
                <div class="text-center font-mono text-lg font-bold text-[#111418]">${viz.data.address}<span class="text-primary">${viz.data.mask}</span></div>
                <div class="grid grid-cols-2 gap-2 text-xs">
                    <div class="bg-white rounded p-2 border border-gray-200"><span class="text-gray-400">Network: </span><span class="font-mono text-primary">${viz.data.network}</span></div>
                    <div class="bg-white rounded p-2 border border-gray-200"><span class="text-gray-400">Broadcast: </span><span class="font-mono text-orange-600">${viz.data.broadcast}</span></div>
                </div>
            </div>`;

                case 'mac-format':
                    return `
            <span class="text-xs font-bold text-gray-400 uppercase tracking-wider">MAC Address Format</span>
            <div class="bg-gray-50 border border-gray-100 rounded-lg p-4 flex flex-col gap-3">
                <div class="text-center font-mono text-base font-bold text-[#111418] tracking-wider">${viz.data.mac}</div>
                <div class="flex gap-0">
                    <div class="flex-1 bg-blue-100 rounded-l py-2 text-center"><span class="text-[10px] font-mono text-blue-700 font-bold">${viz.data.oui}</span><br/><span class="text-[9px] text-blue-500">OUI (Vendor)</span></div>
                    <div class="flex-1 bg-green-100 rounded-r py-2 text-center"><span class="text-[10px] font-mono text-green-700 font-bold">${viz.data.device}</span><br/><span class="text-[9px] text-green-500">Device ID</span></div>
                </div>
            </div>`;

                case 'port-list':
                    return `
            <span class="text-xs font-bold text-gray-400 uppercase tracking-wider">Well-Known Ports</span>
            <div class="bg-gray-900 border border-gray-700 rounded-lg p-4 flex flex-col gap-1.5 font-mono text-xs">
                ${viz.data.map(p => `
                <div class="flex items-center gap-3">
                    <span class="text-yellow-400 w-8 text-right">${p.port}</span>
                    <span class="text-green-400 flex-1">${p.service}</span>
                    <span class="text-gray-500">${p.protocol}</span>
                </div>`).join('')}
            </div>`;

                case 'subnet-visual':
                    return `
            <span class="text-xs font-bold text-gray-400 uppercase tracking-wider">Subnet Mask Visual</span>
            <div class="bg-gray-50 border border-gray-100 rounded-lg p-4 flex flex-col gap-3">
                <div class="text-center"><span class="font-mono text-sm text-[#111418]">${viz.data.mask}</span> = <span class="font-mono text-sm text-primary font-bold">${viz.data.prefix}</span></div>
                <div class="flex gap-0.5 text-[10px] font-mono">
                    ${viz.data.binary.split('.').map((octet, i) => `
                    <div class="flex-1 rounded py-1.5 text-center font-bold ${i < 3 ? 'bg-primary/10 text-primary' : 'bg-orange-100 text-orange-600'}">${octet}</div>
                    `).join('')}
                </div>
                <div class="flex text-[9px] text-center">
                    <div class="flex-[3] text-primary font-bold">← Network Portion →</div>
                    <div class="flex-1 text-orange-500 font-bold">Host →</div>
                </div>
            </div>`;

                case 'traceroute':
                    return `
            <span class="text-xs font-bold text-gray-400 uppercase tracking-wider">Traceroute Output</span>
            <div class="bg-gray-900 border border-gray-700 rounded-lg p-4 font-mono text-xs text-green-400 flex flex-col gap-1">
                <span class="text-gray-500">$ traceroute 8.8.8.8</span>
                ${viz.data.map(h => `<span><span class="text-yellow-400">${h.hop}</span>  <span class="text-primary">${h.ip}</span>  <span class="text-gray-500">${h.ms}</span>  <span class="text-gray-600">(${h.label})</span></span>`).join('')}
            </div>`;

                default:
                    return `<div class="bg-gray-50 border border-gray-100 rounded-lg p-6 flex items-center justify-center min-h-[120px]"><span class="text-xs text-gray-400">Visual coming soon</span></div>`;
            }
        }

        // ============================
        // HELPERS
        // ============================
        function highlightText(text) {
            if (!searchQuery) return text;
            const regex = new RegExp(`(${escapeRegex(searchQuery)})`, 'gi');
            return text.replace(regex, '<span class="highlight-match">$1</span>');
        }

        function escapeRegex(str) {
            return str.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        function jumpToTerm(termName) {
            // Find the term
            const term = glossaryData.find(t => t.term === termName || t.fullName === termName);
            if (!term) return;

            // Reset filters to show the term
            activeFilter = 'all';
            activeLetter = 'all';
            searchQuery = '';
            displayCount = 100;
            expandedTerm = term.term;

            // Reset UI
            document.getElementById('searchInput').value = '';
            document.getElementById('clearSearch').classList.add('hidden');
            document.querySelectorAll('.filter-btn').forEach(b => {
                b.classList.remove('active');
                b.classList.add('bg-white', 'text-[#111418]', 'border', 'border-[#e5e7eb]');
            });
            document.querySelector('[data-filter="all"]').classList.add('active');
            document.querySelector('[data-filter="all"]').classList.remove('bg-white', 'text-[#111418]', 'border', 'border-[#e5e7eb]');
            document.querySelectorAll('.alphabet-btn').forEach(b => b.classList.remove('active'));
            document.querySelector('[data-letter="all"]').classList.add('active');

            renderGlossary();

            setTimeout(() => {
                const el = document.querySelector(`[data-term-card="${term.term}"]`);
                if (el) el.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 150);
        }
    </script>
</body>

</html>
