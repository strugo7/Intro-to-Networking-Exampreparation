<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICONS ---

        const SearchIcon = (props) => <IconBase {...props}><circle cx="11" cy="11" r="8" /><line x1="21" x2="16.65" y1="21" y2="16.65" /></IconBase>;
        const MailIcon = (props) => <IconBase {...props}><rect x="2" y="4" width="20" height="16" rx="2" /><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" /></IconBase>;

        const RefreshIcon = (props) => <IconBase {...props}><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8" /><path d="M21 3v5h-5" /><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16" /><path d="M8 16H3v5" /></IconBase>;

        const ArrowRight = (props) => <IconBase {...props}><line x1="5" y1="12" x2="19" y2="12" /><polyline points="12 5 19 12 12 19" /></IconBase>;

        // --- COMPONENTS ---

        const SectionHeader = ({ title, subtitle, icon: Icon, color = "purple" }) => (
            <div className={`mb-10 border-r-4 border-${color}-500 pr-6`}>
                <div className="flex items-center gap-4 mb-2">

        // --- INTERACTIVE MODULES ---

        const ArchitectureDemo = () => {

            return (
                <div className="glass-panel rounded-2xl p-8 border-t border-purple-500/20">
                    <div className="flex flex-col md:flex-row gap-8 mb-8">
                        <div className="flex-1">
                            <h3 className="text-2xl font-bold text-white mb-4">专拽专转 专砖转</h3>
                            <p className="text-slate-300 mb-6">
                                 砖 专  注  砖转 驻拽爪? 砖 砖转 砖转 专转 砖爪专 专 .
                            </p>
                            <div className="flex gap-2 bg-slate-900/50 p-1 rounded-lg inline-flex">
                                <button
                                    onClick={() => setModel('client-server')}

                                >
                                    Client-Server
                                </button>
                                <button
                                    onClick={() => setModel('p2p')}
                                    className={`px-6 py-2 rounded-md font-bold transition-all ${model === 'p2p' ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-400 hover:text-white'}`}
                                >
                                    Peer-to-Peer (P2P)
                                </button>
                            </div>
                        </div>
                        <div className="flex-1 bg-slate-800/50 rounded-xl p-4 border border-slate-700">
                            <h4 className="font-bold text-purple-300 mb-2">
                                {model === 'client-server' ? 'Client-Server (砖专转-拽)' : 'Peer-to-Peer (注转-注转)'}
                            </h4>
                            <p className="text-sm text-slate-300">
                                {model === 'client-server'
                                    ? " 驻抓 专 (Web, Email). 砖 砖专转 专 砖转 专 (Always-on) 注 转转 IP 拽注. 拽转 驻  拽转 砖专转.  砖专转 驻 -  砖专转."
                                    : " 专 ( BitTorrent).  砖专转 专.  砖   砖专转  拽. 砖 转专 转转拽 驻 . 转专: 注转  (Scalability)."}
                            </p>
                        </div>
                    </div>

                    <div className="bg-slate-900 rounded-xl h-64 relative overflow-hidden border border-slate-700 flex items-center justify-center">
                        {model === 'client-server' ? (
                            <svg className="w-full h-full">
                                {/* Server */}
                                <g transform="translate(300, 130)">
                                    <rect x="-30" y="-30" width="60" height="60" rx="4" fill="#581c87" stroke="#a855f7" strokeWidth="2" />
                                    <text x="0" y="5" textAnchor="middle" fill="white" fontSize="10" fontFamily="sans-serif">SERVER</text>
                                    <circle r="40" fill="none" stroke="#a855f7" strokeWidth="1" opacity="0.3" className="animate-ping" />
                                </g>
                                {/* Clients */}
                                {[0, 72, 144, 216, 288].map((deg, i) => {
                                    const rad = deg * (Math.PI / 180);
                                    const x = 300 + Math.cos(rad) * 120;
                                    const y = 130 + Math.sin(rad) * 80;
                                    return (
                                        <g key={i}>
                                            <line x1="300" y1="130" x2={x} y2={y} stroke="#475569" strokeWidth="1" strokeDasharray="4" />
                                            <circle cx={x} cy={y} r="15" fill="#1e293b" stroke="#38bdf8" strokeWidth="2" />
                                            <text x={x} y={y + 4} textAnchor="middle" fill="#94a3b8" fontSize="8">Client</text>
                                            <circle r="3" fill="#38bdf8">
                                                <animateMotion dur="2s" repeatCount="indefinite" path={`M${x},${y} L300,130 L${x},${y}`} />
                                            </circle>
                                        </g>
                                    )
                                })}
                            </svg>
                        ) : (
                            <svg className="w-full h-full">
                                {/* Peers Mesh */}
                                {[0, 60, 120, 180, 240, 300].map((deg, i) => {
                                    const rad = deg * (Math.PI / 180);
                                    const x = 300 + Math.cos(rad) * 100;
                                    const y = 130 + Math.sin(rad) * 80;
                                    return (
                                        <g key={i}>
                                            {/* Connections to other peers */}
                                            <line x1={x} y1={y} x2={300 + Math.cos((deg + 60) * Math.PI / 180) * 100} y2={130 + Math.sin((deg + 60) * Math.PI / 180) * 80} stroke="#475569" strokeWidth="1" />
                                            <line x1={x} y1={y} x2={300 + Math.cos((deg + 120) * Math.PI / 180) * 100} y2={130 + Math.sin((deg + 120) * Math.PI / 180) * 80} stroke="#475569" strokeWidth="1" opacity="0.5" />

                                            <circle cx={x} cy={y} r="18" fill="#1e293b" stroke="#22c55e" strokeWidth="2" />
                                            <text x={x} y={y + 4} textAnchor="middle" fill="#86efac" fontSize="9">Peer</text>

                                            {/* Packet moving */}
                                            <circle r="3" fill="#22c55e">
                                                <animateMotion dur="3s" repeatCount="indefinite"
                                                    path={`M${x},${y} L${300 + Math.cos((deg + 60) * Math.PI / 180) * 100},${130 + Math.sin((deg + 60) * Math.PI / 180) * 80}`}
                                                />
                                            </circle>
                                        </g>
                                    )
                                })}
                            </svg>
                        )}
                    </div>
                </div>
            );
        };

        const DNSSimulator = () => {
            const [domain, setDomain] = useState('');
            const [status, setStatus] = useState('idle'); // idle, querying, resolved, error
            const [result, setResult] = useState('');
            const [logs, setLogs] = useState([]);

            const records = {
                'google.com': '142.250.185.78',
                'mta.ac.il': '192.114.47.11',
                'facebook.com': '157.240.195.35',
                'ynet.co.il': '5.29.176.66'
            };

            const handleResolve = () => {
                if (!domain) return;
                setStatus('querying');
                setLogs([]);
                setResult('');

                const steps = [
                    { msg: '1. 砖 砖 砖: "  ' + domain + '?"', delay: 500 },
                    { msg: '2. 砖转 砖 砖专转 -DNS (驻专 53)...', delay: 1500 },
                    { msg: '3. 砖专转 -DNS 驻砖 专砖转...', delay: 2500 },
                ];

                let currentStep = 0;

                const runStep = () => {
                    if (currentStep < steps.length) {
                        const msg = steps[currentStep].msg;
                        setLogs(prev => [...prev, msg]);
                        setTimeout(runStep, 1000);
                        currentStep++;
                    } else {
                        // Finish
                        const ip = records[domain.toLowerCase()];
                        if (ip) {
                            setStatus('resolved');
                            setResult(ip);
                            setLogs(prev => [...prev, `4. 爪 转砖! 转转 : ${ip}`]);
                        } else {
                            setStatus('error');
                            setLogs(prev => [...prev, `4. 砖:   爪 专 .`]);
                        }
                    }
                };
                runStep();
            };

            return (
                <div className="bg-slate-900 border border-slate-700 rounded-xl overflow-hidden shadow-2xl">
                    <div className="bg-slate-800 p-4 border-b border-slate-700 flex justify-between items-center">
                        <div className="flex gap-2">
                            <div className="w-3 h-3 rounded-full bg-red-500"></div>
                            <div className="w-3 h-3 rounded-full bg-yellow-500"></div>
                            <div className="w-3 h-3 rounded-full bg-green-500"></div>
                        </div>
                        <div className="text-slate-400 text-sm font-mono">DNS Resolver Tool</div>
                    </div>

                    <div className="p-6 md:p-8">
                        <div className="text-center mb-8">
                            <h3 className="text-2xl font-bold text-white mb-2">DNS: 住驻专 驻 砖 专</h3>
                            <p className="text-slate-400"> 专 砖转 (google.com), 砖 专 转转 (IP). -DNS  转专.</p>
                        </div>

                        <div className="flex flex-col md:flex-row gap-4 max-w-lg mx-auto mb-8">
                            <input
                                type="text"
                                placeholder="住  (砖: mta.ac.il)"
                                className="flex-1 bg-slate-950 border border-slate-700 text-white p-3 rounded-lg focus:outline-none focus:border-purple-500 text-left ltr"
                                value={domain}
                                onChange={(e) => setDomain(e.target.value)}
                                onKeyDown={(e) => e.key === 'Enter' && handleResolve()}
                            />
                            <button
                                onClick={handleResolve}
                                disabled={status === 'querying'}
                                className="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-lg transition-colors flex items-center justify-center gap-2 disabled:opacity-50"
                            >
                                {status === 'querying' ? <RefreshIcon className="animate-spin" /> : <SearchIcon />}
                                转专 -IP
                            </button>
                        </div>

                        <div className="bg-black/30 rounded-lg p-4 font-mono text-sm min-h-[150px]">
                            {logs.length === 0 && <span className="text-slate-600">//  驻注 ...</span>}
                            {logs.map((log, i) => (
                                <div key={i} className="text-green-400 mb-1 animate-pulse-slow">{`> ${log}`}</div>
                            ))}
                            {status === 'resolved' && (
                                <div className="mt-4 p-4 bg-green-900/30 border border-green-500/30 rounded text-center">
                                    <span className="text-slate-300 block text-xs mb-1">RESOLVED ADDRESS</span>
                                    <span className="text-2xl text-white font-bold tracking-widest">{result}</span>
                                </div>
                            )}
                        </div>
                        <div className="mt-4 text-center text-xs text-slate-500">
                            * 住 拽: google.com, mta.ac.il, facebook.com
                        </div>
                    </div>
                </div>
            );
        };

        const ProtocolCard = ({ name, title, desc, port, type, icon: Icon }) => (
            <div className="glass-panel p-6 rounded-xl card-hover relative overflow-hidden group">
                <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-purple-500 to-blue-500 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></div>
                <div className="flex justify-between items-start mb-4">
                    <div className="p-3 bg-slate-800 rounded-lg text-purple-400">
                        <Icon size={32} />
                    </div>
                    <div className="text-right">
                        <span className="block text-xs font-bold text-slate-500 uppercase tracking-wider">Port {port}</span>
                        <span className="block text-xs text-blue-400">{type}</span>
                    </div>
                </div>
                <h3 className="text-xl font-bold text-white mb-2">{name}</h3>
                <h4 className="text-sm font-medium text-slate-400 mb-3">{title}</h4>
                <p className="text-slate-300 text-sm leading-relaxed">{desc}</p>
            </div>
        );

        // --- MAIN APP ---

        const App = () => {
            return (
                <div className="min-h-screen bg-slate-950 pb-20">

                    {/* Hero Section */}
                    <div className="relative bg-gradient-to-br from-purple-900/20 via-slate-950 to-slate-950 pt-24 pb-20 px-6 border-b border-white/5">
                        <div className="max-w-5xl mx-auto text-center relative z-10">
                            <div className="inline-block mb-4">
                                <span className="py-1 px-3 rounded-full bg-purple-500/10 border border-purple-500/30 text-purple-400 text-xs font-bold tracking-wider">
                                    砖 7 //  -OSI
                                </span>
                            </div>
                            <h1 className="text-5xl md:text-7xl font-black text-white mb-6 neon-text tracking-tight">
                                砖转 驻拽爪
                            </h1>
                            <p className="text-xl md:text-2xl text-slate-300 max-w-3xl mx-auto leading-relaxed font-light">
                                拽 砖   驻砖 转 专砖转.   驻驻 砖,  <strong>驻专拽</strong> 砖驻砖专 驻驻 专 注 注.
                            </p>
                        </div>

                        {/* Decorative Background Elements */}
                        <div className="absolute top-1/2 left-10 w-64 h-64 bg-purple-600/10 rounded-full blur-3xl -z-1"></div>
                        <div className="absolute top-1/4 right-10 w-96 h-96 bg-blue-600/10 rounded-full blur-3xl -z-1"></div>
                    </div>

                    <div className="max-w-6xl mx-auto px-6 py-16 space-y-24">

                        {/* 1. Introduction */}
                        <section>
                            <SectionHeader
                                title="  注爪?"
                                subtitle="砖拽 砖转砖 拽爪"
                                icon={AppWindow}
                                color="purple"
                            />
                            <div className="grid md:grid-cols-2 gap-12 items-center">
                                <div>
                                    <p className="text-lg text-slate-300 leading-relaxed mb-6">
                                        砖转 驻拽爪 (Layer 7)  砖 注 转专  -OSI  -TCP/IP.
                                          砖"专" 转 转 爪专 砖砖转砖  (转转, 拽住, 砖注).
                                    </p>
                                    <div className="bg-slate-900 p-6 rounded-xl border-r-4 border-purple-500">
                                        <h4 className="font-bold text-white mb-2"> 拽 拽专转 :</h4>
                                        <p className="text-slate-400 text-sm">
                                            砖转 驻拽爪  <strong></strong> 转 注爪 ( Chrome, Outlook  Zoom).
                                             住祝 <strong>驻专拽</strong> 砖转转  砖转砖转   砖专 注.
                                            <br /><br />
                                            驻驻  -Software, 驻专拽  HTTP.
                                        </p>
                                    </div>
                                </div>
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="bg-slate-800 p-4 rounded-xl text-center">
                                        <GlobeIcon className="mx-auto mb-2 text-blue-400" />
                                        <span className="text-white font-bold">Web</span>
                                        <span className="block text-xs text-slate-500">HTTP, HTTPS</span>
                                    </div>
                                    <div className="bg-slate-800 p-4 rounded-xl text-center">
                                        <MailIcon className="mx-auto mb-2 text-green-400" />
                                        <span className="text-white font-bold">Email</span>
                                        <span className="block text-xs text-slate-500">SMTP, IMAP</span>
                                    </div>
                                    <div className="bg-slate-800 p-4 rounded-xl text-center">
                                        <FileIcon className="mx-auto mb-2 text-yellow-400" />
                                        <span className="text-white font-bold">Files</span>
                                        <span className="block text-xs text-slate-500">FTP, SFTP</span>
                                    </div>
                                    <div className="bg-slate-800 p-4 rounded-xl text-center">
                                        <ServerIcon className="mx-auto mb-2 text-red-400" />
                                        <span className="text-white font-bold">Infra</span>
                                        <span className="block text-xs text-slate-500">DNS, DHCP</span>
                                    </div>
                                </div>
                            </div>
                        </section>

                        {/* 2. Architectures */}
                        <section>
                            <SectionHeader
                                title="专拽专转 专砖转"
                                subtitle=" 专 注 ?"
                                icon={ServerIcon}
                                color="blue"
                            />
                            <ArchitectureDemo />
                        </section>

                        {/* 3. Protocols Grid */}
                        <section>
                            <SectionHeader
                                title=" 砖 砖"
                                subtitle="驻专拽 砖 专"
                                icon={FileIcon}
                                color="green"
                            />
                            <div className="grid md:grid-cols-3 gap-6">
                                <ProtocolCard
                                    name="HTTP / HTTPS"
                                    title="Hypertext Transfer Protocol"
                                    desc="砖驻 砖 专. 砖砖 注专转 驻 专. S 爪 Secure (爪驻). 拽砖转 GET, POST '."
                                    port="80 / 443"
                                    type="TCP"
                                    icon={GlobeIcon}
                                />
                                <ProtocolCard
                                    name="DNS"
                                    title="Domain Name System"
                                    desc="转专 砖转  (www.google.com) 转转 IP. 注 专专转."
                                    port="53"
                                    type="UDP / TCP"
                                    icon={SearchIcon}
                                />
                                <ProtocolCard
                                    name="DHCP"
                                    title="Dynamic Host Config Protocol"
                                    desc="拽 转 转转 IP 砖 专砖转. 住 专 转 (转 DORA)."
                                    port="67 / 68"
                                    type="UDP"
                                    icon={RefreshIcon}
                                />
                                <ProtocolCard
                                    name="SMTP"
                                    title="Simple Mail Transfer Protocol"
                                    desc="砖砖 砖转  拽 砖专转,  砖专转 砖专转."
                                    port="25"
                                    type="TCP"
                                    icon={MailIcon}
                                />
                                <ProtocolCard
                                    name="FTP"
                                    title="File Transfer Protocol"
                                    desc="驻专拽 转拽 注专转 拽爪.   专专转  (住住 注专转 拽住 )."
                                    port="20 / 21"
                                    type="TCP"
                                    icon={FileIcon}
                                />
                                <ProtocolCard
                                    name="SSH"
                                    title="Secure Shell"
                                    desc="砖 转 爪驻转 砖 专拽 注 砖专转 爪 转拽砖专转 (祝 转 Telnet)."
                                    port="22"
                                    type="TCP"
                                    icon={LockIcon}
                                />
                            </div>
                        </section>

                        {/* 4. Deep Dive: DNS */}
                        <section>
                            <SectionHeader
                                title="DNS:   注?"
                                subtitle="住专 专爪转 砖转"
                                icon={SearchIcon}
                                color="yellow"
                            />
                            <div className="grid md:grid-cols-2 gap-12">
                                <div>
                                    <p className="text-slate-300 mb-4">
                                         DNS, 转 爪专 专 转 住驻专 <code className="bg-slate-800 px-1 rounded text-purple-400">142.250.185.78</code>  住 .
                                    </p>
                                    <p className="text-slate-300 mb-6">
                                         砖专转 拽专.  砖专转 -DNS 砖  注, 专 "专砖"   转拽, 专转 砖专 驻 转拽 - 驻砖 驻驻  注  砖 转 拽砖.
